<!DOCTYPE html>
<html>
<head>
	<title>Ratai</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="row">
		<label class="text-dark">Padangos aukštis (mm)</label>
			<input id="tyre" type="text" class="form-control mb-2" placeholder="milimetrai">
		</div>
		<div class="row">
			<label class="text-dark">Ratlankio dydis (coliai)</label>
			<input id="rim" type="text"  class="form-control mb-2" placeholder="coliai">
		</div>
		<div class="row">
			<label class="text-dark">Arkos spindulys (cm)</label>
			<input id="size" type="text"  class="form-control mb-2" placeholder="centimetrai">
		</div>
		<button class="btn btn-primary" onclick="calculate()">Skaičiuoti</button>
	</div>
	<script type="text/javascript" src="script.js" ></script>
</body>
</html>
